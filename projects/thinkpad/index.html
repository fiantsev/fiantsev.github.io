<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/animation.css">
        <link rel="stylesheet" href="css/sim.css">
        <link rel="stylesheet" href="css/diary.css">
        <!--Framework-->
        <script src="js_external/uuid.js"></script>
        <script src="framework/util.js"></script>
        <script src="framework/enumeration.js"></script>
        <script src="framework/base.js"></script>
        <script src="framework/delegate.js"></script>
        <script src="framework/emitter.js"></script>
        <script src="framework/base_ctrl.js"></script>
        <script src="framework/application.js"></script>
    </head>
    <body>
        <div id="sim">
            <div id="titleBar" class="bar size12">
                <div id="modeIcon"></div>
                <div id="titleLabel" class="preLabel">Title</div>
                <div id="titleInput" contenteditable="true"></div>
            </div>
            <hr id="titleUnderline">
            <div id="descBar" class="bar size12">
                <div id="descLabel" class="preLabel" >Desc</div>
                <div id="descInput" contenteditable="true"></div>
            </div>
            <hr id="descUnderline">
            <div id="tagBar" class="bar size12">
                <div id="tagLabel" class="preLabel">Tags</div>
                <div id="tagFieldBar">
                    <div id="tagField"></div>
                    <div id="tagInput" contenteditable="true"></div>
                </div>
            </div>
        </div>

        <div id="diary">
            <div id="noteList"></div>
            <div id="diaryActionBar">
                <div id="diaryDeleteBtn" class="diaryActionButton">DELETE</div>
                <div id="diaryCopyBtn" class="diaryActionButton">COPY</div>
                <div id="diaryEditBtn" class="diaryActionButton">EDIT</div>
            </div>
        </div>
        <!--Launch application-->
            <!--EXTERNAL-->
        <script src="js_external/localforage.min.js"></script>
        <script src="js_external/hammer.min.js"></script>
        <script src="js_external/hammer-time.min.js"></script>
            <!--SIM-->
        <script src="js/enum.js"></script>
        <script src="js/prelabel.js"></script>
        <script src="js/tag.js"></script>
        <script src="js/underline.js"></script>
        <script src="js/sim.js"></script>
        <script src="js/mode_icon.js"></script>
        <script src="js/bar.js"></script>
            <!--Diary-->
        <script src="js/note.js"></script>
        <script src="js/diary.js"></script>
        <script src="js/action_bar.js"></script>
            <!--Application Stuff-->
        <script src="js/storage.js"></script>
        <script src="app.js"></script>
    </body>
</html>
